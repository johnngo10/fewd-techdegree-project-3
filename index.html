<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Techdegree Project 3</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>

  <div id="main-nav">
    <h1>THE CODE REVIEW</h1>
  </div>

  <header id="header">
    <div class="container">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>

  <form action="#" method="get" id="form">
    <!-- Contact Info -->
    <fieldset id="contact">
      <legend>Contact Information</legend>
      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" placeholder="Required">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Required">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone">
      <label for="street_address">Street Address</label>
      <input type="text" id="street_address">
      <label for="city">City</label>
      <input type="text" id="city">
      <label for="state">State</label>
      <select name="state" id="state">
        <option value="CA">CA</option>
      </select>
      <label for="zip">Zip Code</label>
      <input type="text" id="zip">
    </fieldset>

    <!-- Newsletter -->
    <fieldset id="newsletter">
      <legend>Newsletter</legend>
      <p>Select the newsletters you would like to recieve</p>
      <input type="checkbox" id="html_news" name="news" value="html_news">
      <label for="html_news">HTML News</label>
      <input type="checkbox" id="css_news" name="news" value="css_news">
      <label for="css_news">CSS News</label>
      <input type="checkbox" id="js_news" name="news" value="js_news">
      <label for="js_news">Javascript News</label>
      <p>Newsletter format</p>
      <input type="radio" id="html" name="news_format" value="html">
      <label for="html">HTML</label>
      <input type="radio" id="plain" name="news_format" value="plain">
      <label for="plain">Plain text</label>
      <label for="topics">Other topics you'd like to hear about</label>
      <textarea name="topics" id="topics"></textarea>
      <input type="submit" value="Sign Up" id="submit">
    </fieldset>

  </form>

  <footer id="footer">
    <p>Copyright The Code Review</p>
  </footer>

</body>

</html>
