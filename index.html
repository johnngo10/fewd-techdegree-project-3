<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Techdegree Project 3</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>

  <div id="main-nav">
    <h1>THE CODE REVIEW</h1>
  </div>

  <header id="header">
    <div class="container">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
  </header>

  <form action="#" method="get" id="form">
    <!-- Contact Info -->
    <fieldset id="contact">
      <legend>Contact Information</legend>
      <div>
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" placeholder="Required" required>
      </div>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Required" required>
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="ex: (555) 555-5555">
      </div>
      <div>
        <label for="street_address">Street Address</label>
        <input type="text" id="street_address" placeholder="677 Treehouse Ave" required>
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Los Angeles" required>
      </div>
      <div>
        <label for="state" id="state_label">State</label>
        <select name="state" id="state" required>
          <option value="">Choose State</option>
          <option value="Al">Al</option>
          <option value="AK">AK</option>
          <option value="AZ">AZ</option>
          <option value="AR">AR</option>
          <option value="CA">CA</option>
          <option value="CO">CO</option>
          <option value="CT">CT</option>
          <option value="DE">DE</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="HI">HI</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="IA">IA</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="ME">ME</option>
          <option value="MD">MD</option>
          <option value="MA">MA</option>
          <option value="MI">MI</option>
        </select>
      </div>
      <div>
        <label for="zip" class=>Zip Code</label>
        <input type="text" id="zip" placeholder="ex: 12345">
      </div>
    </fieldset>

    <!-- Newsletter -->
    <fieldset id="newsletter">
      <legend>Newsletter</legend>
      <p>Select the newsletters you would like to recieve</p>
      <div class="container">
        <div>
          <input type="checkbox" id="html_news" name="news" value="html_news">
          <label for="html_news">HTML News</label>
        </div>
        <div>
          <input type="checkbox" id="css_news" name="news" value="css_news">
          <label for="css_news">CSS News</label>
        </div>
        <div>
          <input type="checkbox" id="js_news" name="news" value="js_news">
          <label for="js_news">Javascript News</label>
        </div>
      </div>
      <p>Newsletter format</p>
      <div class="container">
        <div>
          <input type="radio" id="html" name="news_format" value="html">
          <label for="html">HTML</label>
        </div>
        <div>
          <input type="radio" id="plain" name="news_format" value="plain">
          <label for="plain">Plain text</label>
        </div>
      </div>
      <p>Other topics you'd like to hear about</p>
      <div>
        <textarea name="topics" id="topics" placeholder="I would like to hear more about ...."></textarea>
        <input type="submit" value="Sign Up" id="submit">
      </div>
    </fieldset>

  </form>

  <footer id="footer">
    <p>Copyright The Code Review</p>
  </footer>

</body>

</html>
